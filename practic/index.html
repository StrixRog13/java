<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5b30aa6394.js" crossorigin="anonymous"></script>

    <title>eShop</title>
</head>

<body>

  <header>

  	<section class="container"> 

  		<div class="cart">
        <input id="search" name="" placeholder=" Поиск товаров ">
    		<button class="cart-button" type="button">Корзина</button>
    	</div>

    </section>

  </header>

  <main>

      <div class="cart-block"><div class="cart-list container"></div></div>

  	<section class="main container">
    	
      <div class="goods-list"></div>
      
    </section>

    <section class="container">
      <form class="form">
        <h1>Обратная связь</h1>
        <input type="text" class="name" required placeholder="Введите имя">
        <div class="name__error">!!!Имя должно содержать только латинские или только русские буквы (без цифр и символов)</div>
        <input type="tel" class="tel" required placeholder="Укажите номер телефона">
        <div class="tel__error">!!!Пожалуйста, укажите номер телефона в формате: +7(8)0000000000</div>
        <input type="text" class="email" required placeholder="Укажите свой e-mail">
        <div class="email__error">!!!Неверный формат: e-mail может иметь вид **@**.ru или **@**.com</div>
        <input type="textarea" class="textarea" placeholder="Оставьте комментарий">

        <button type="submit" class="button">
          <span class="button__text">Отправить</span>
        </button>

      </form>
    </section>


  </main>

  <script src="script.js"></script>

</body>

</html>
